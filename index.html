<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label" for="name"
        >Name
        <input id="name" type="text" placeholder="Enter your name" required />
      </label>
      <label id="email-label" for="email"
        >Email
        <input
          id="email"
          type="email"
          required
          placeholder="Enter your email"
        />
      </label>
      <label id="number-label" for="number"
        >Age (optional)
        <input
          id="number"
          type="number"
          min="13"
          max="120"
          placeholder="Enter your age"
        />
      </label>
      <label for="dropdown"
        >Which option best describes your current role?
        <select id="dropdown">
          <option value="select">Select</option>
          <option>Web Developer</option>
          <option>Programming</option>
        </select>
      </label>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label>
          <input type="radio" name="recommend" value="definitely" /> Definitely
        </label>
        <label>
          <input type="radio" name="recommend" value="maybe" /> Maybe
        </label>
        <label>
          <input type="radio" name="recommend" value="not-sure" /> Not sure
        </label>
      </fieldset>
      <fieldset>
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <label>
          <input type="checkbox" value="Front-end Projects" /> Front-end
          Projects
        </label>
        <label>
          <input type="checkbox" value="Back-end Projects" /> Back-end Projects
        </label>
        <label>
          <input type="checkbox" value="Data Visualization" /> Data
          Visualization
        </label>
        <label> <input type="checkbox" value="Challenges" /> Challenges </label>
        <label>
          <input type="checkbox" value="Open Source Community" /> Open Source
          Community
        </label>
        <label>
          <input type="checkbox" value="Gitter help rooms" /> Gitter help rooms
        </label>
        <label> <input type="checkbox" value="Videos" /> Videos </label>
      </fieldset>
      <label for="comments"
        >Any comments or suggestions?
        <textarea
          id="comments"
          placeholder="Enter your comments here"
        ></textarea>
      </label>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
